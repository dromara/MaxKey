  <style type="text/css">
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #49a9ee;
      transition: opacity .65s
    }

    .preloader-hidden-add {
      display: block;
      opacity: 1
    }

    .preloader-hidden-add-active {
      opacity: 0
    }

    .preloader-hidden {
      display: none
    }

    .cs-loader {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%
    }

    .cs-loader-inner {
      position: absolute;
      top: 50%;
      width: 100%;
      color: #fff;
      text-align: center;
      transform: translateY(-50%)
    }

    .cs-loader-inner label {
      display: inline-block;
      font-size: 20px;
      opacity: 0
    }

    @keyframes lol {
      0% {
        transform: translateX(-300px);
        opacity: 0
      }

      33% {
        transform: translateX(0);
        opacity: 1
      }

      66% {
        transform: translateX(0);
        opacity: 1
      }

      100% {
        transform: translateX(300px);
        opacity: 0
      }
    }

    .cs-loader-inner label:nth-child(6) {
      animation: lol 3s infinite ease-in-out
    }

    .cs-loader-inner label:nth-child(5) {
      animation: lol 3s .1s infinite ease-in-out
    }

    .cs-loader-inner label:nth-child(4) {
      animation: lol 3s .2s infinite ease-in-out
    }

    .cs-loader-inner label:nth-child(3) {
      animation: lol 3s .3s infinite ease-in-out
    }

    .cs-loader-inner label:nth-child(2) {
      animation: lol 3s .4s infinite ease-in-out
    }

    .cs-loader-inner label:nth-child(1) {
      animation: lol 3s .5s infinite ease-in-out
    }
  </style>
</head>

<body>
  <app-root></app-root>
  <div class="preloader">
    <div class="cs-loader">
      <div class="cs-loader-inner">
        <label> ●</label>

  appendScriptSrc(location.protocol+"//g.alicdn.com/dingding/dinglogin/0.0.5/ddLogin.js");

    }
  };
  if (typeof window.addEventListener != 'undefined') {
    window.addEventListener('message', handleMessage, false);
  } else if (typeof window.attachEvent != 'undefined') {
    window.attachEvent('onmessage', handleMessage);
  }
</script>

<script type="text/javascript">
  appendScriptSrc(location.protocol+"//lf-package-cn.feishucdn.com/obj/feishu-static/lark/passport/qrcode/LarkSSOSDKWebQRCode-1.0.3.js");
  var fsredirectUri = "";
  var QRLoginObj;
  var handleMessage = function (event) {
    var origin = event.origin;
    console.log("feishu handleMessage origin "+origin);
    // 使用 matchOrigin 方法来判断 message 是否来自飞书页面
    if (QRLoginObj && QRLoginObj.matchOrigin(origin)) {
      var loginTmpCode = event.data;
      // 在授权页面地址上拼接上参数 tmp_code，并跳转
      fsredirectUri = fsredirectUri + "&tmp_code=" + loginTmpCode;
      window.top.location.href = fsredirectUri;
    }
  };
  if (typeof window.addEventListener != 'undefined') {
    window.addEventListener('message', handleMessage, false);
  }
  else if (typeof window.attachEvent != 'undefined') {
    window.attachEvent('onmessage', handleMessage);
  }
</script>
